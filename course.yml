title            : 資料框整理技巧
instructors      : Tony Yao-Jen Kuo
description      : 在 R 語言導論中我們介紹了一種資料類型叫資料框，實務中我們面對的多數資料分析專案都是將原始資料讀為一個資料框再開始進行後續工作。我們將在這門課程中跟著草帽海賊團在新世界冒險，一邊學習各種資料框整理技巧，像是欄與列的技巧、生成衍生變數、轉置以及聯結等，就讓我們跟著草帽海賊團一邊尋找傳說中的 One Piece 大秘寶，一邊學習資料框的整理技巧，成為懸賞金額破億的超新星海賊，一場爭奪 One Piece 的海上冒險故事！。
university       : DataCamp
difficulty_level : 2
time_needed      : 3 hour
author_bio: "郭耀仁畢業於臺灣大學商學研究所碩士班，是資料科學與推廣教育的愛好者。目前在韓國新創電商 Coupang 擔任資料分析師；假日則是臺大系統訓練班的講師，推廣資料科學與 R 語言，
班上熱心的學員是協助校正中文課程內容的得力助手。加入 Coupang 之前是 SAS 分析顧問，為客戶導入資料分析相關的解決方案。
閒暇時熱愛長跑與乒乓球，參加 2016 年波士頓馬拉松時初次拜訪 DataCamp，與我們一同討論課程的中文化。
<br/>
<br/>
Yao-Jen is enthusiastic about data science and education. 
He works full-time as senior data analyst at Coupang, a Korean e-commerce startup. 
During weekends, he lectures on \"Data Science and R\" at System Training Program of NTU.
Active students in class helps him elaborate the localized courses.
Before joining Coupang, he was an analytical consultant at SAS Software, and was responsible for implementation.
He holds a M.B.A. at NTU, however, his career so far is quite different from most of his peers.
In his spare time, he enjoys Marathons and ping-pong. In fact, the first time we met him was the 2016 Boston Marathon.
He came to our office after the race and discussed localization of our courses."